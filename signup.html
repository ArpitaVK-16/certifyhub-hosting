<!DOCTYPE html>
<html lang="en">
<head>
	<title>CertifyHub Sign up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet">
	<script>
	    function validate() {
			var Email = document.myForm.Email.value;
			var username = document.myForm.username.value;
			var password = document.myForm.password.value;
      
		
			if( document.myForm.Email.value == "" ) {
			alert( "Please provide your Email!" );
			document.myForm.Email.focus() ;
			return false;
		 	}
			if( document.myForm.username.value == "" ) {
			alert( "Please provide the Username!" );
			document.myForm.username.focus() ;
			return false;
			}
			if( document.myForm.password.value == "" ) {
			alert( "Please provide your Password!" );
			document.myForm.password.focus() ;
			return false;
			}
			return (true);
	    }
 
 	</script>
		
</head>

<body>		
	<nav>
  		<ul class="pagination justify-content-end">
    			<li class="page-item"><a class="page-link" href="index.html">Log in</a></li>
    			<li class="page-item active" aria-current="page"><a class="page-link" href="signup.html">Sign up</a></li>
  		</ul>
	</nav>

	<center><h2>Sign up</h2></center>
	<br>
	
	<div style="width:50%; float:left; padding-top:0.5%; padding-left: 5%;">
		<img src="logo 1.jpeg" alt="" height=540px width=650px>
	</div>


	<div style="width: 50%; float:right; padding-right: 1%;">
		<form  name = "myForm" action="mainpage.html" onsubmit= "return validate()" method = "post">
			<div class= "container my-container">
				
				<div class="mb-3">
					<label class="form-label">Email Address</label>
					<input type="email" class="form-control my-input" name ="Email" placeholder="example@gmail.com">
				</div>
				
				<div class="mb-3">
					<label class="form-label">Username</label>
					<input type="text" class="form-control my-input" name = "username" placeholder="Enter Username">
				</div>
		
				<div class="mb-3">	
					<label class="form-label">Password</label>
					<input type="password" class="form-control my-input" name = "password" placeholder="Enter password">
				</div>
				
				 <div class="form-text my-pass">( Password should contain minimum 8 characters including a mixture of uppercase and lowercase letters, number(s) and atleast one special character e.g. ! @ # $ ? )</div>
		
				<br>
					<button type="submit" class="btn btn-primary btn-lg">Create Account</button>
			</div>
			</form>
	</div>
	
</body>
</html>
