<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

    <script>
	    function validate() {
			var newp1 = document.myForm.newp1.value;
			var renewp1 = document.myForm.renewp1.value;
				
			if( document.myForm.renewp1.value !== document.myForm.newp1.value ) {
			alert( "Please provide same paswword" );
			document.myForm.renewp1.focus() ;
			return false;
		 	}
			
			return (true);
	    }
 
 	</script>
</head>
<body>
    <br><br>
    <h1><center>Change Password</center></h1>
    <br>
    <!-- <form> -->
        <form  name = "myForm" action="login.html" onsubmit= "return validate()" method = "post">
        <div class="container my-container">
            
            <div class="mb-3">
                <label class="form-label"><b>New Password</b></label>
                <input type="password" class="form-control my-input" name="newp1"placeholder="Enter new password" required>
            </div>
            
            <div class="mb-3">	
                <label class="form-label"><b>Confirm new Password</b></label>
                <input type="password" class="form-control my-input" name="renewp1"placeholder="Retype new password" required>
            </div>
            <div class="form-text my-pass">( Password should contain minimum 8 characters including a mixture of uppercase and lowercase letters, number(s) and atleast one special character e.g. ! @ # $ ? )</div>
            <br/>
            <button type="submit" class="btn btn-primary btn-lg">Reset password</button>
        </div>
    </form>            
</body>
</html>
